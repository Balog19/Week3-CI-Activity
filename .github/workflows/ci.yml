name: Ci

on:
  push:
    branches:
      - main
  pull_request: 
    branches:
        - main
  workflow_dispatch:

jobs:
  hello:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: install npm
        run: npm install
      - name: run the build
        run: npm run build
      - name: run tests
        run: npm run test
